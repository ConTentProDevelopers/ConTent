<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="{% static 'datepicker.css' %}">
    <script>
        $(document).ready(function() {

            $(".datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: '1800:2100'
            });

        })
    </script>
</head>

<form method="post" action="/reservation/new-reservation2/">
    {% csrf_token %}
    <div class="form-group">
    <div class="new-order-header">
        <h3>{{message}}</h3>
        <h2>Pole namiotowe {{campsite.field_name}}</h2>
        <h3>Wybierz datę pobytu</h3>
        <p>Data przyjazdu: <input type="text" name="arrival_date" class="datepicker form-control reservation-field-width"></p>
        <p>Data wyjazdu: <input type="text" name="departure_date" class="datepicker form-control reservation-field-width"></p>
        <input type="hidden" name="campsite_id" value="{{campsite.id}}">
    </div>
    <div class="reservation-next-button">
        <button type="submit" class="btn btn-success btn-lg">Dalej</button>
    </div>
    <div class="reservation-previous-button">
        <button class="btn btn-warning btn-lg">Powrót</button>
    </div>
        </div>
</form>
{% endblock %}
