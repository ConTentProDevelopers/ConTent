<!DOCTYPE html>
{% extends 'user-owner.html' %}
{% load staticfiles %}
{% block client %}
<div class="panel-heading">Edytuj moje dane</div>
<div class="panel-body">
    <form>
        <p>Email</p>
        <input class="form-control half-of-width" name="first_name" value="{{email}}">{{email}}</input><br>
        <p>Hasło</p>
        <input class="form-control half-of-width" name="last_name" type="password" value="{{password}}">{{password}}</input><br>
        <p>Powtórz hasło</p>
        <input class="form-control half-of-width" name="phone_number" type="password" value="{{password}}">{{password}}</input><br>
        <br>
        <button class="btn btn-primary">Zapisz</button>
    </form>
</div>
{% endblock %}
